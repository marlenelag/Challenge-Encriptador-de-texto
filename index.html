<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes\Logo.png" alt="imagen logo">
    </header>
    <main class="presentacion">
        <section class="encriptador">
            <textarea class="text-area" cols=30 rows=10 placeholder="Ingrese el texto aqui" id="textarea__1"></textarea>
            <div class="comentario">
                <p>Solo letras minúsculas y sin caracteres especiales</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="submit" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</input>
            </div>
        </section>
        <section>
            <div class="contenedor__muñeco" id="idmuñeco">
                <img src="imagenes\Muñeco.png" id="muñeco" alt="imagen muñeco">
            </div>
        </section>
        <section class="desencriptador">
            <div id="cont-mensaje" class="contenedor__resultado ocultar">
                <textarea class="mensaje-encriptado" cols="30" rows="10" id="mensaje-encriptado">Mensaje encriptado</textarea>
            </div>
            <div id="botonCopiar" class="contenedor-boton-copiar ocultar">
                <button type="button" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">Desarrollado por Marlene Laguillo @2024</footer>
</body>
    <script src="script.js"></script>
</html>
